<!DOCTYPE html>
<html>
<head>
  <title>Weather Activity Suggestion</title>
</head>
<body style="font-family: Arial; text-align:center;">
  <h1>Weather-based Activity Suggestion</h1>
  
  <input id="city" type="text" placeholder="Enter city">
  <button onclick="searchWeather()">Search</button>

  <h2 id="result"></h2>

  <script>
    async function searchWeather() {
      let city = document.getElementById("city").value;

      let response = await fetch("https://weather-based-activity-suggestion-app-6.onrender.com/activity?city=" + city);
      let data = await response.json();

      document.getElementById("result").innerHTML =
        "Weather: " + data.weather + "<br>" +
        "Suggested Activity: " + data.activity;
    }
  </script>

</body>
</html>
